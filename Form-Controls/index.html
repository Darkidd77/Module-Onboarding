<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="A form for choosing color and size" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
         <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required minlength="2" pattern=".*\S.*"/><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br><br>
        </fieldset>
        <fieldset>
          <legend>Product Details</legend>
          <p>Colour:</p>
              <label for="red">
                <input type="radio" id="red" name="colour" value="Red" required/>
                Red
              </label>
              <br><br>
              <label for="blue">
                <input type="radio" id="blue" name="colour" value="Blue" />
                Blue
              </label>
              <br><br>
              <label for="green">
                <input type="radio" id="green" name="colour" value="Green" />
                Green
              </label>
          <br><br>
          <label for="size">Size:</label>
          <select id="size" name="size" required>
            <option value="">--Please choose an option--</option>
            <option value="xs">XS</option>
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
          </select><br><br>
         </fieldset>
        <!-- 
          try writing out the requirements first as comments
        this will also help you fill in your PR message later-->
        <br><br>
        <button type="submit">Submit Order</button>
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Mahammad Osman</h2>
    </footer>
  </body>
</html>
